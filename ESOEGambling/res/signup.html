<body>




    <div class="form-signin">


        <div class="container">
            <img class="loginimg centerlogo" src="./img/logo.jpg" alt="ESOE賭場" width="200" height="200">
        </div>
        <h1 class="h3 mb-3 font-weight-normal text-center">辦帳號囉</h1>
        <h5 class=" mb-3 font-weight-normal text-center">初始金額:10000</h5>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control mb-2" placeholder="Password">
        <h5 class=" mb-3 font-weight-normal text-center">你是第幾小隊</h5>
        <input id="inputGroup" class="form-control mb-3" placeholder="數字呦" type="number">
        <h5 class=" mb-3 font-weight-normal text-center">取個小小隊名吧</h5>
        <input id="inputName" class="form-control mb-3" placeholder="自己取喔">
        <button class="btn btn-lg btn-info btn-block" id="signup">註冊</button>
    </div>

    <footer class="text-muted">

            <p class="float-right">
