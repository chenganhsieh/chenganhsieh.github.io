<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="BoBo product. Give you a whole new chatting experience">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny Chat</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Friendly Chat">
    <meta name="theme-color" content="#303F9F">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Destiny Chat">
    <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

    <!-- Tile icon for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <meta name="msapplication-navbutton-color" content="#303F9F">

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <!-- App Styling -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="styles/main.css">

<body>

    <div class=" mdl-layout--fixed-header">
        <!-- Header section containing logo -->
        <header class="mdl-layout__header mdl-color-text--white mdl-color--cyan-500">
            <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
                <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop text-center">
                    <h3><i class="material-icons">chat_bubble_outline</i> Destiny Chat</h3>
                </div>
                <div id="user-container">
                    <div hidden id="user-pic"></div>
                    <div hidden id="user-name"></div>
                    <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
        登出
      </button>

                </div>
            </div>
        </header>

    </div>
    <div class="wrapper fadeInDown" id="loginLayout">
        <div id="formContent">
            <form>
                <button id="sign-in" type="button" class=" shadow btn-lg btn btn-info mt-5 mb-5 fadeIn third">
                    <i class="material-icons">account_circle</i>Google登入
                  </button>
            </form>
        </div>
    </div>
    <div hidden class="container fadeInDown mt-3" id="question">
        <div id="text" style="text-align:center fadeIn one">標題</div>
        <div id="option-buttons" class="btn-grid fadeIn three">
            <button class="btn" id="1">載入中...</button>
            <button class="btn" id="2">載入中...</button>
            <button class="btn" id="3">載入中...</button>
            <button class="btn" id="4">載入中...</button>
        </div>
    </div>
    <div hidden class="container fadeInDown mt-3" id="bardiv">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 25%" id="loading"></div>
        </div>
    </div>
    <div class="text-center mt-5" id="hintTextlayout">
        <div hidden id="hintText" style="color:brown; text-align:center fadeIn third">努力配對中... </div>
    </div>
    <!-- <div hidden class="text-center row ml-2 mr-2 mdl-color--grey-100" id="matchresult">
        <div class="col mt-5 mb-5">
            <div id="user1-pic"></div>
        </div>
        <button id="leave" type="button" class="col shadow btn-lg btn btn-info mt-5 mb-5 fadeIn third">
            離開
          </button>
        <div class="col mt-5 mb-5">
            <div id="user2-pic">

            </div>
        </div>

    </div> -->

    <div hidden class="wrapper fadeInDown text-center mdl-color--grey-100" id="similarityHeader">
        <div id="formContent">
            <form>
                <div style="text-align:center fadeIn third">相似度:
                    <font color="red" id="similarity">載入中...</font>
                </div>
                <div id="myanswer" style="text-align:center fadeIn third">您的回答: 載入中... </div>
                <div id="matchanswer" style="text-align:center fadeIn third">對方的回答: 載入中... </div>
            </form>
        </div>
    </div>

    <div hidden class="demo-layout mdl-layout mdl-js-layout fadeInDown" id="chatLayout">



        <main class="mdl-layout__content mdl-color--grey-100">
            <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">

                <!-- Messages container -->
                <div id="messages-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                        <div id="messages">
                        </div>
                        <form id="message-form" action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="message" autocomplete="off">
                                <label class="mdl-textfield__label" for="message">打字中...</label>
                            </div>
                            <button id="submit" disabled type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
              傳送
            </button>
                        </form>
                        <form id="image-form" action="#">
                            <input id="mediaCapture" type="file" accept="image/*" capture="camera">
                            <button id="submitImage" title="Add an image" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
              <i class="material-icons">image</i>
            </button>
                        </form>
                    </div>
                </div>

                <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
                    <div class="mdl-snackbar__text"></div>
                    <button class="mdl-snackbar__action" type="button"></button>
                </div>

            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-performance.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-analytics.js"></script>
    <!-- <script src="/__/firebase/init.js"></script> -->

    <script src="scripts/main.js"></script>

</body>

</html>
